<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <picture>
      <source media="(min-width: 400px)" srcset="./images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="image-product">
    </picture>

    <section>
      <legend>Perfume</legend>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    
      <div class="display-flex offer">
        <p class="price">$149.99</p>
        <p class="line-through">$169.99</p>
      </div>
      <button class="display-flex"> 
        <img src="images/icon-cart.svg" alt="icon-cart">
        <span>Add to Cart</span>
      </button>
    </section>
  </main>
  
</body>
</html>
